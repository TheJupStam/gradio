<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark background */
        color: #ffffff; /* Light text */
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #ffffff; /* White heading */
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 15px 0;
      }
      button {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background-color: #333333; /* Dark button background */
        color: #ffffff; /* White text */
        padding: 10px;
        text-align: center;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 300px;
        margin: 0 auto;
      }
      button:hover {
        background-color: #555555; /* Lighter on hover */
      }
      .active {
        background-color: #1db954 !important; /* Green color for active button */
      }
      img {
        height: 30px;
        margin-right: 15px;
      }
      .parapolitika-logo {
        height: 20px; /* Smaller logo for Παραπολιτικά */
      }
      audio {
        margin-top: 20px;
        width: 300px;
        height: 30px;
        background-color: #333333; /* Dark background for the audio player */
        color: #ffffff; /* White text for controls */
      }
      /* Weather widget styles */
      .weatherwidget-io {
        margin-top: 20px;
      }
      /* News section styles */
      .news-section {
        margin-top: 30px;
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        background-color: #1e1e1e;
        border-radius: 10px;
      }
      .news-title {
        font-size: 24px;
        margin-bottom: 10px;
        color: #ffffff;
      }
      .news-item {
        margin: 15px 0;
        font-size: 16px; /* Smaller text size */
        color: #cccccc;
        padding: 10px;
        background-color: #2b2b2b;
        border-radius: 8px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      .news-item:hover {
        background-color: #3a3a3a;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
      .news-item a {
        color: #ffffff;
        text-decoration: none;
        font-weight: normal; /* No bold */
      }
      .news-item a:hover {
        text-decoration: underline;
        color: #bbbbbb;
      }
    </style>
    <script>
      function playStream(stationUrl, button) {
        // Change the audio source to play the stream
        var audioPlayer = document.getElementById("audio-player");
        audioPlayer.src = stationUrl;
        audioPlayer.play(); // Automatically play the stream

        // Remove the active class from all buttons
        var buttons = document.querySelectorAll("button");
        buttons.forEach(function (btn) {
          btn.classList.remove("active");
        });

        // Add the active class to the clicked button
        button.classList.add("active");
      }

      // Fetch and display top 5 news from the RSS feed
      async function loadRSSFeed() {
        const rssUrl = "https://www.skai.gr/feed.xml";
        try {
          const response = await fetch(
            `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
              rssUrl
            )}`
          );
          const data = await response.json();
          const items = data.items.slice(0, 5); // Get the top 5 items

          const newsSection = document.getElementById("news");
          items.forEach((item) => {
            const newsItem = document.createElement("div");
            newsItem.className = "news-item";
            newsItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
            newsSection.appendChild(newsItem);
          });
        } catch (error) {
          console.error("Error fetching RSS feed:", error);
        }
      }

      // Load the RSS feed when the page loads
      window.onload = function () {
        loadRSSFeed();
      };
    </script>
  </head>
  <body>
    <h1>Γκραδιο</h1>

    <ul>
      <li>
        <button onclick="playStream('https://skai.live24.gr/skai1003', this)">
          <img
            src="https://www.skairadio.gr/themes/s1003/assets/images/logo-1904-border.png"
            alt="ΣΚΑΙ logo"
          />
          ΣΚΑΙ
        </button>
      </li>
      <li>
        <button
          onclick="playStream('https://sportfm.live24.gr/sportfm7712', this)"
        >
          <img
            src="https://www.sport-fm.gr/resrc/v4/logo-normal-radiopage__v2.png"
            alt="Σπορ ΕφΕΜ logo"
          />
          Σπορ ΕφΕμ
        </button>
      </li>
      <li>
        <button
          onclick="playStream('https://netradio.live24.gr/athinaradio', this)"
        >
          <img
            class="parapolitika-logo"
            src="https://s.parapolitika.gr/Content/ePublish/media/logo.svg"
            alt="Παραπολιτικα logo"
          />
          Παραπολιτικά
        </button>
      </li>
      <li>
        <button onclick="playStream('https://rdst.win:48051/', this)">
          <img
            src="https://nostosradio.gr/wp-content/uploads/2023/10/logo.png"
            alt="Νόστος logo"
          />
          Νοστος
        </button>
      </li>
      <li>
        <button onclick="playStream('https://realfm.live24.gr/realfm', this)">
          <img src="https://www.real.gr/images/logo.png" alt="Ρεαλ ΕφΕμ logo" />
          Ρεαλ ΕφΕμ
        </button>
      </li>
    </ul>

    <!-- Single audio player for all stations -->
    <audio id="audio-player" controls>
      <source src="" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Weather widget embedded below the player -->
    <a
      class="weatherwidget-io"
      href="https://forecast7.com/en/52d074d30/the-hague/"
      data-label_1="THE HAGUE"
      data-label_2="WEATHER"
      data-theme="gray"
      >THE HAGUE WEATHER</a
    >
    <script>
      !(function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (!d.getElementById(id)) {
          js = d.createElement(s);
          js.id = id;
          js.src = "https://weatherwidget.io/js/widget.min.js";
          fjs.parentNode.insertBefore(js, fjs);
        }
      })(document, "script", "weatherwidget-io-js");
    </script>

    <!-- News Section -->
    <div id="news" class="news-section">
      <div class="news-title">Top 5 News</div>
    </div>
  </body>
</html>
