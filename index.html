<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark background */
        color: #ffffff; /* Light text */
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #ffffff; /* White heading */
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 15px 0;
      }
      button {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background-color: #333333; /* Dark button background */
        color: #ffffff; /* White text */
        padding: 10px;
        text-align: center;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 300px;
        margin: 0 auto;
      }
      button:hover {
        background-color: #555555; /* Lighter on hover */
      }
      .active {
        background-color: #1db954 !important; /* Green color for active button */
      }
      img {
        height: 30px;
        margin-right: 15px;
      }
      .parapolitika-logo {
        height: 20px; /* Smaller logo for Παραπολιτικά */
      }
      audio {
        margin-top: 20px;
        width: 300px;
        height: 30px;
        background-color: #333333; /* Dark background for the audio player */
        color: #ffffff; /* White text for controls */
      }
      /* Weather widget styles */
      .weatherwidget-io {
        margin-top: 20px;
        width: 600px; /* Match the width of the news pane */
        max-width: 100%;
        display: block;
        margin-left: auto;
        margin-right: auto; /* Center align the weather widget */
      }
      /* Toggle Switch styles */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      /* Label positioning */
      .toggle-label {
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;
        color: #ffffff;
        font-size: 18px;
      }
      /* News section styles */
      .news-section {
        margin-top: 30px;
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        background-color: #1e1e1e;
        border-radius: 10px;
      }
      .news-title {
        font-size: 24px;
        margin-bottom: 10px;
        color: #ffffff;
      }
      .news-item {
        margin: 15px 0;
        font-size: 16px;
        color: #cccccc;
        padding: 10px;
        background-color: #2b2b2b;
        border-radius: 8px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      .news-item:hover {
        background-color: #3a3a3a;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
      .news-item a {
        color: #ffffff;
        text-decoration: none;
        font-weight: normal; /* No bold */
      }
      .news-item a:hover {
        text-decoration: underline;
        color: #bbbbbb;
      }
    </style>
    <script>
      function playStream(stationUrl, button) {
        // Change the audio source to play the stream
        var audioPlayer = document.getElementById("audio-player");
        audioPlayer.src = stationUrl;
        audioPlayer.play(); // Automatically play the stream

        // Remove the active class from all buttons
        var buttons = document.querySelectorAll("button");
        buttons.forEach(function (btn) {
          btn.classList.remove("active");
        });

        // Add the active class to the clicked button
        button.classList.add("active");
      }

      // Function to toggle between The Hague and Athens for the weather widget
      function toggleWeather() {
        var toggleSwitch = document.getElementById("weather-toggle");
        var selectedCity = toggleSwitch.checked ? "athens" : "the-hague";
        var cityLabel = document.getElementById("city-label");

        // Update city label dynamically
        cityLabel.innerText =
          selectedCity === "athens" ? "Athens" : "The Hague";

        // Remove the old weather widget
        const weatherContainer = document.getElementById(
          "weather-widget-container"
        );
        weatherContainer.innerHTML = "";

        // Create a new widget with the selected city
        var weatherWidget = document.createElement("a");
        weatherWidget.classList.add("weatherwidget-io");
        weatherWidget.setAttribute("data-theme", "gray");

        if (selectedCity === "the-hague") {
          // Set The Hague weather
          weatherWidget.href = "https://forecast7.com/en/52d074d30/the-hague/";
          weatherWidget.setAttribute("data-label_1", "THE HAGUE");
          weatherWidget.setAttribute("data-label_2", "WEATHER");
        } else if (selectedCity === "athens") {
          // Set Athens weather
          weatherWidget.href = "https://forecast7.com/en/37d9823d73/athens/";
          weatherWidget.setAttribute("data-label_1", "ATHENS");
          weatherWidget.setAttribute("data-label_2", "WEATHER");
        }

        // Add the new widget back to the container
        weatherContainer.appendChild(weatherWidget);

        // Remove the old weather widget script and add a new one
        const oldScript = document.getElementById("weatherwidget-io-js");
        if (oldScript) {
          oldScript.remove(); // Remove the old script
        }

        var newScript = document.createElement("script");
        newScript.src = "https://weatherwidget.io/js/widget.min.js";
        newScript.id = "weatherwidget-io-js";
        document.body.appendChild(newScript); // Append the new script to the body
      }

      // Fetch and display top 5 news from the RSS feed
      async function loadRSSFeed() {
        const rssUrl = "https://www.skai.gr/feed.xml";
        try {
          const response = await fetch(
            `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
              rssUrl
            )}`
          );
          const data = await response.json();
          const items = data.items.slice(0, 5); // Get the top 5 items

          const newsSection = document.getElementById("news");
          items.forEach((item) => {
            const newsItem = document.createElement("div");
            newsItem.className = "news-item";
            newsItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
            newsSection.appendChild(newsItem);
          });
        } catch (error) {
          console.error("Error fetching RSS feed:", error);
        }
      }

      // Load the RSS feed when the page loads
      window.onload = function () {
        loadRSSFeed();
        toggleWeather(); // Ensure the correct weather is loaded on page load
      };
    </script>
  </head>
  <body>
    <h1>Μια στα γρήγορα</h1>
    <h2>Ράδιο</h2>

    <ul>
      <li>
        <button onclick="playStream('https://skai.live24.gr/skai1003', this)">
          <img
            src="https://www.skairadio.gr/themes/s1003/assets/images/logo-1904-border.png"
            alt="ΣΚΑΙ logo"
          />
          ΣΚΑΙ
        </button>
      </li>
      <li>
        <button
          onclick="playStream('https://sportfm.live24.gr/sportfm7712', this)"
        >
          <img
            src="https://www.sport-fm.gr/resrc/v4/logo-normal-radiopage__v2.png"
            alt="Σπορ ΕφΕΜ logo"
          />
          Σπορ ΕφΕμ
        </button>
      </li>
      <li>
        <button
          onclick="playStream('https://netradio.live24.gr/athinaradio', this)"
        >
          <img
            class="parapolitika-logo"
            src="https://s.parapolitika.gr/Content/ePublish/media/logo.svg"
            alt="Παραπολιτικα logo"
          />
          Παραπολιτικά
        </button>
      </li>
      <li>
        <button onclick="playStream('https://rdst.win:48051/', this)">
          <img
            src="https://nostosradio.gr/wp-content/uploads/2023/10/logo.png"
            alt="Νόστος logo"
          />
          Νοστος
        </button>
      </li>
      <li>
        <button onclick="playStream('https://realfm.live24.gr/realfm', this)">
          <img src="https://www.real.gr/images/logo.png" alt="Ρεαλ ΕφΕμ logo" />
          Ρεαλ ΕφΕμ
        </button>
      </li>
    </ul>

    <!-- Single audio player for all stations -->
    <audio id="audio-player" controls>
      <source src="" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <h2>Καιρός</h2>

    <!-- Toggle Switch for Weather -->
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="weather-toggle" onclick="toggleWeather()" />
        <span class="slider"></span>
      </label>
      <span id="city-label" class="toggle-label">The Hague</span>
      <!-- Dynamic Label -->
    </div>

    <!-- Weather widget container -->
    <div id="weather-widget-container">
      <a
        class="weatherwidget-io"
        href="https://forecast7.com/en/52d074d30/the-hague/"
        data-label_1="THE HAGUE"
        data-label_2="WEATHER"
        data-theme="gray"
        >THE HAGUE WEATHER</a
      >
    </div>

    <!-- News Section -->
    <div id="news" class="news-section">
      <div class="news-title">Top 5 απο ΣΚΑΙ</div>
    </div>
  </body>
</html>
