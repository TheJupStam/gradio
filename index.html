<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212; /* Dark background */
        color: #ffffff; /* Light text */
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #ffffff; /* White heading */
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 15px 0;
      }
      button {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        background-color: #333333; /* Dark button background */
        color: #ffffff; /* White text */
        padding: 10px;
        text-align: center;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 300px;
        margin: 0 auto;
      }
      button:hover {
        background-color: #555555; /* Lighter on hover */
      }
      .active {
        background-color: #1db954 !important; /* Green color for active button */
      }
      img {
        height: 30px;
        margin-right: 15px;
      }
      .parapolitika-logo {
        height: 20px; /* Smaller logo for Παραπολιτικά */
      }
      audio {
        margin-top: 20px;
        width: 300px;
        height: 30px;
        background-color: #333333; /* Dark background for the audio player */
        color: #ffffff; /* White text for controls */
      }
      /* Weather widget styles */
      .weatherwidget-io {
        margin-top: 20px;
        width: 600px; /* Match the width of the news pane */
        max-width: 100%;
        display: block;
        margin-left: auto;
        margin-right: auto; /* Center align the weather widget */
      }
      /* Toggle Switch styles */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      /* Label positioning */
      .toggle-label {
        display: inline-block;
        vertical-align: middle;
        margin-left: 10px;
        color: #ffffff;
        font-size: 18px;
      }
      /* News section styles */
      .news-section {
        margin-top: 30px;
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        background-color: #1e1e1e;
        border-radius: 10px;
      }
      .news-title {
        font-size: 24px;
        margin-bottom: 10px;
        color: #ffffff;
      }
      .news-item {
        margin: 15px 0;
        font-size: 16px;
        color: #cccccc;
        padding: 10px;
        background-color: #2b2b2b;
        border-radius: 8px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      .news-item:hover {
        background-color: #3a3a3a;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
      .news-item a {
        color: #ffffff;
        text-decoration: none;
        font-weight: normal; /* No bold */
      }
      .news-item a:hover {
        text-decoration: underline;
        color: #bbbbbb;
      }
    </style>
    <!-- Weather Widget Script -->
    <script>
      (function (d, s, id) {
        if (d.getElementById(id)) {
          if (window.__TOMORROW__) {
            window.__TOMORROW__.renderWidget();
          }
          return;
        }
        const fjs = d.getElementsByTagName(s)[0];
        const js = d.createElement(s);
        js.id = id;
        js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "tomorrow-sdk");
    </script>

    <script>
      function playStream(stationUrl, button) {
        // Change the audio source to play the stream
        var audioPlayer = document.getElementById("audio-player");
        audioPlayer.src = stationUrl;
        audioPlayer.play(); // Automatically play the stream

        // Remove the active class from all buttons
        var buttons = document.querySelectorAll("button");
        buttons.forEach(function (btn) {
          btn.classList.remove("active");
        });

        // Add the active class to the clicked button
        button.classList.add("active");
      }

      // Fetch and display top 5 news from the RSS feed
      async function loadRSSFeed() {
        const rssUrl = "https://www.skai.gr/feed.xml";
        try {
          const response = await fetch(
            `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
              rssUrl
            )}`
          );
          const data = await response.json();
          const items = data.items.slice(0, 5); // Get the top 5 items

          const newsSection = document.getElementById("news");
          items.forEach((item) => {
            const newsItem = document.createElement("div");
            newsItem.className = "news-item";
            newsItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
            newsSection.appendChild(newsItem);
          });
        } catch (error) {
          console.error("Error fetching RSS feed:", error);
        }
      }

      async function loadsportsRSSFeed() {
        const rssUrl =
          "https://www.sport24.gr/newsfeed.xml?profile=public&types=news&version=light&items=60";
        try {
          const response = await fetch(
            `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
              rssUrl
            )}`
          );
          const data = await response.json();
          const items = data.items.slice(0, 5); // Get the top 5 items

          const sportNewsSection = document.getElementById("sport-news");
          items.forEach((item) => {
            const newsItem = document.createElement("div");
            newsItem.className = "news-item";
            newsItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
            sportNewsSection.appendChild(newsItem);
          });
        } catch (error) {
          console.error("Error fetching RSS feed:", error);
        }
      }

      async function loadsuperleagueRSSFeed() {
        const rssUrl = "https://www.gazzetta.gr/football/superleague/rss";
        try {
          const response = await fetch(
            `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(
              rssUrl
            )}`
          );
          const data = await response.json();
          const items = data.items.slice(0, 5); // Get the top 5 items

          const superleagueNewsSection =
            document.getElementById("superleague-news");
          items.forEach((item) => {
            const newsItem = document.createElement("div");
            newsItem.className = "news-item";
            newsItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
            superleagueNewsSection.appendChild(newsItem);
          });
        } catch (error) {
          console.error("Error fetching RSS feed:", error);
        }
      }

      // Load the RSS feed when the page loads
      window.onload = function () {
        loadRSSFeed();
        loadsportsRSSFeed();
        loadsuperleagueRSSFeed();
        //toggleWeather(); // Ensure the correct weather is loaded on page load
      };
    </script>
  </head>
  <body>
    <h1>Μια στα γρήγορα</h1>
    <h2>Ράδιο</h2>

    <ul>
      <li>

          Ρεαλ ΕφΕμ

    </ul>

    <!-- Single audio player for all stations -->
    <audio id="audio-player" controls>
      <source src="" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <h2>Καιρός</h2>

    <!-- Weather widget that detects user's location -->
    <!-- Tomorrow.io Weather Widget -->
    <div
      class="tomorrow"
      data-location-id=""
      data-language="EN"
      data-unit-system="METRIC"
      data-skin="light"
      data-widget-type="upcoming"
      style="padding-bottom: 22px; position: relative"
    >
      <a
        href="https://www.tomorrow.io/weather-api/"
        rel="nofollow noopener noreferrer"
        target="_blank"
        style="
          position: absolute;
          bottom: 0;
          transform: translateX(-50%);
          left: 50%;
        "
      >
        <img
          alt="Powered by the Tomorrow.io Weather API"
          src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
          width="250"
          height="18"
        />
      </a>
    </div>
    <!-- News Section -->
    <h2>Τελευταία Νέα</h2>
    <div id="news" class="news-section">
      <div class="news-title">ΣΚΑΙ</div>
    </div>
    <div id="superleague-news" class="news-section">
      <div class="news-title">Gazzetta.gr Superleague</div>
    </div>
    <div id="sport-news" class="news-section">
      <div class="news-title">Sport24.gr</div>
    </div>
  </body>
</html>
