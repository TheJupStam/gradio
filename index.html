<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 15px 0;
      }
      button {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 15px 25px;
        text-align: center;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .active {
        background-color: #28a745 !important; /* Green color for active button */
      }
      audio {
        margin-top: 20px;
        width: 300px;
        height: 30px;
      }
    </style>
    <script>
      function playStream(stationUrl, button) {
        // Change the audio source to play the stream
        var audioPlayer = document.getElementById("audio-player");
        audioPlayer.src = stationUrl;
        audioPlayer.play(); // Automatically play the stream

        // Remove the active class from all buttons
        var buttons = document.querySelectorAll("button");
        buttons.forEach(function (btn) {
          btn.classList.remove("active");
        });

        // Add the active class to the clicked button
        button.classList.add("active");
      }
    </script>
  </head>
  <body>
    <h1>Radio</h1>

    <ul>
      <li>
        <button onclick="playStream('https://skai.live24.gr/skai1003', this)">
          ΣΚΑΙ
        </button>
      </li>
      <li>
        <button
          onclick="playStream('https://sportfm.live24.gr/sportfm7712', this)"
        >
          Σπορ ΕφΕμ
        </button>
      </li>
      <li>
        <button
          onclick="playStream('https://netradio.live24.gr/athinaradio', this)"
        >
          Παραπολιτικά
        </button>
      </li>
      <li>
        <button onclick="playStream('https://rdst.win:48051/', this)">
          Νόστος
        </button>
      </li>
      <li>
        <button onclick="playStream('https://realfm.live24.gr/realfm', this)">
          Ρεαλ ΕφΕμ
        </button>
      </li>
    </ul>

    <!-- Single audio player for all stations -->
    <audio id="audio-player" controls>
      <source src="" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
